{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {% comment %} {{form.as_p}} {% endcomment %}
        
        <label>Username</label>
        <input type="text" name="username" maxlength="150" autofocus="" required="" id="id_username">
            
        <label>Password</label>
        <input type="password" name="password" autocomplete="new-password" required="" id="id_password1" aria-autocomplete="list">
        <input style= "margin-top:10px ;" class="button" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>






{% endblock content %}
